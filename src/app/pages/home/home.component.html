<div class="banner">
  <div class="content">
    <h1 class="mb-5">Fresh Cooked Food <br> At Your Door. </h1>
    <a routerLink="menu">ORDER NOW <i class="bi bi-arrow-right"></i></a>
  </div>
</div>
<div class="container ">
  <h1 class="text-center" style="padding: 25px 20px;">How to get fresh food?</h1>
  <div class="row">

      <div class="col-4">
        <div class="stepBox">
        <h1>1</h1>
        <p>Select food</p>
        </div>
      </div>
      <div class="col-4">
        <div class="stepBox">
        <h1>2</h1>
        <p>Fill the details</p>
        </div>
      </div>
      <div class="col-4">
        <div class="stepBox">
        <h1>3</h1>
        <p>Your order delivered in minutes</p>
      </div>
      </div>

  </div>
</div>

<div class="container mt-4 md-4">
  <h1 class="text-center" style="padding: 25px 20px;">Customers favourite food</h1>
  <div class="row">
      <div class=" col-lg-3 mt-3 " *ngFor="let FD of foodData">
      <div class="foodbox">
        <img src="{{FD.foodImg}}"/>
        <h1>{{FD.foodName}}</h1>
        <p>{{FD.foodPrice | currency:'INR'}}</p>
      </div>
      </div>
  </div>
  <div class="viewmore col-2 ">
  <a routerLink="menu" >View more</a>
  </div>
</div>
<br>
