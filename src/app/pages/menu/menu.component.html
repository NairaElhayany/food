<div class="container mt-4 md-4">
  <div class="row">
      <div class=" col-lg-4  " *ngFor="let FD of foodData">
      <div class="foodBox mt-3 mb-3">
        <img src="{{FD.foodImg}}"/>
        <h1>{{FD.foodName}}</h1>
        <p>{{FD.foodDetails}}</p>
        <p>{{FD.foodPrice | currency:'INR'}}</p>
        <div class="buy">
        <a  [routerLink]="['/menu',FD.id]">Buy Now <i class="bi bi-bag"></i></a>
        </div>
      </div>
      </div>
  </div>
